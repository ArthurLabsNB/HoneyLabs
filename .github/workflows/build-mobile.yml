name: Build Mobile App

on:
  repository_dispatch:
    types: [build-mobile]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npx cap sync android && npx cap build android
      - name: Sign APK
        run: echo "Signing APK"
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: apps/mobile/android/app/build/outputs/**/*.apk
      - name: Notify server
        env:
          WEBHOOK_URL: ${{ secrets.BUILD_WEBHOOK_URL }}
          BUILD_TOKEN: ${{ secrets.BUILD_TOKEN }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            SHA=$(sha256sum apps/mobile/android/app/build/outputs/**/*.apk | head -n1 | cut -d' ' -f1)
            curl -X POST "$WEBHOOK_URL" \
              -H 'Content-Type: application/json' \
              -d '{"token":"'$BUILD_TOKEN'","version":"${{ github.run_number }}","url":"https://github.com/${{ github.repository }}/releases/latest/download/app.apk","sha256":"'$SHA'"}'
          fi
